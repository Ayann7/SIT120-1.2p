<html>
    <head>
        <title>Question 2 - numbers</title>
    </head>
    <body>
        <p>The toFixed() method rounds a number to a given number of digits.</p>
        <p id="n1"></p>

        <p>The valueOf() method returns a number as a number:</p>
        <p id="n2"></p>

        <p>The toPrecision() method returns a string, with a number written with a specified length:</p>
        <p id="n3"></p>

        <p>The toString() method converts a number to a string.</p> 
        <p id="n4"></p>
    <script>
        let x = 9.656;
        document.getElementById("n1").innerHTML =
        x.toFixed(0) + "<br>" + x.toFixed(2)

        let number = 123;
        document.getElementById("n2").innerHTML = 
        number.valueOf() + "<br>" + (123).valueOf()

        let value = 9.656;
        document.getElementById("n3").innerHTML = 
        value.toPrecision() + "<br>" +
        value.toPrecision(2)

        let numb = 999;
        document.getElementById("n4").innerHTML =
        numb.toString() + "<br>" +
        (123).toString() + "<br>" +
        (900 + 99).toString();


        







    </script>







    
    </body>
</html>

<html>
    <head>
        <title>Question 2 - JavaScript functions</title>
    </head>
    <body>
        <p>The function sum() adds the 2 numbers and returns the value</p>
        <p id="function1"></p>

        <p>The function prod() multiplies the 2 numbers and returns the value</p>
        <p id="function2"></p>
        
    <script>
        function Sum(p1, p2) 
        {
        return p1 + p2;
    
        }

        let result = Sum(100, 400);
        document.getElementById("function1").innerHTML = result;

        function prod(p1, p2) 
        {
        return p1 * p2;
    
        }

        let answer = prod(10, 90);
        document.getElementById("function2").innerHTML = answer;

    </script>
    </body>




</html>
